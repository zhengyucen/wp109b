<!DOCTYPE html>
<html>

<head>
    <style>
        #para1 {
            text-align: center;
            color: red;
        }

        p#wolf {
            text-align: center;
            color: rgb(0, 255, 115);
        }

        .center {
            text-align: center;
            color: red;
        }

        p.center {
            text-align: center;

</body>

</html>
